version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - ALLOWED_ORIGINS=http://localhost:3001,http://localhost:3000,${ALLOWED_ORIGINS}
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --reload
